<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assest/img/favicon/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="./assest/scss/index.css" />
    <title>Gunel | Portfolio</title>
  </head>
  <body>
    <!-- loding  -->
    <div class="loding">
      <div class="container">
        <div class="row">
          <h2 class="loding-text animate__flipInY">Xoş gəlmisiniz...</h2>
          <p class="loding-portfolio animate__flipInY">Portfolio</p>
          <div class="me-name">
            <h3 class="name">Mammadova Gunel 2025</h3>
          </div>
        </div>
      </div>
    </div>
    <!-- header  -->
    <div class="cursor"></div>
    <header class="header">
      <div class="container">
        <div class="row">
          <div class="logo">
            <a href="index.html" data-language="name">Gunel Mammadova</a>
          </div>
          <nav class="navbar">
            <ul class="list">
              <li class="list-item services">
                <a href="#services" data-language="services">Services</a>
              </li>
              <li class="list-item project">
                <a href="#project" data-language="Projects">Projects</a>
              </li>
              <li class="list-item about-list">
                <a href="#about" data-language="About-me">About me</a>
              </li>
              <li class="list-item conctact">
                <a href="#contact" data-language="concatc">Contact</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="language">
          <select>
            <option>EN</option>
            <option>AZ</option>
            <option>RU</option>
          </select>
        </div>
      </div>
    </header>

    <main>
      <!-- hero section  -->
      <section class="hero">
        <div class="form-overley"></div>
        <video id="introVideo" muted autoplay loop>
          <source src="./assest/video/hero-bg.mp4" type="video/mp4" />
        </video>
        <div class="overlay"></div>
        <div class="container">
          <div class="row">
            <div class="hero-content">
              <div class="hero-title">
                <h1 class="title" data-language="fronted">Frontend</h1>
              </div>
              <div class="intro">
                <h2 class="name-intro" data-language="name-intro">
                  Hello, I am Gunel Mammadova,
                </h2>
                <h3 class="intro-role" data-language="developer">Developer</h3>
              </div>
            </div>
            <div class="btn">
              <a class="touch" href="#" data-language="touch">Get in touch</a>
            </div>
            <!-- form  -->
            <form class="form">
              <div class="glass-card">
                <h2 class="form-send" data-language="form-send">
                  Send a Message
                </h2>

                <!-- first-name -->
                <label for="first-name" data-language="first-name">Name</label>
                <input
                  placeholder="Gunel"
                  type="text"
                  name="first-name"
                  id="first-name"
                />
                <p class="first-name-requat"></p>

                <!-- surname  -->
                <label for="surname" data-language="surname">Surname</label>
                <input
                  placeholder="Mammadova"
                  type="text"
                  name="surname"
                  id="surname"
                />
                <p class="surname-requat"></p>

                <!-- email  -->
                <label for="gamil" data-language="gamil">Email</label>
                <input
                  placeholder="yourEamil@gmail.com"
                  type="email"
                  name="gmail"
                  id="gamil"
                />
                <p class="email-requat"></p>

                <!-- message  -->
                <label for="message" data-language="message">Message</label>
                <textarea
                  placeholder="Write message"
                  name="message"
                  id="message"
                ></textarea>
                <p class="textarea-requat"></p>

                <!-- button  -->
                <button id="form-btn" data-language="Send">Send</button>
              </div>
            </form>
          </div>
        </div>
      </section>

      <!-- me  -->
      <section class="about" id="about">
        <div class="container">
          <div class="row">
            <div class="about-me">
              <div class="about-content"></div>
              <div class="img">
                <div class="shadow"></div>
              </div>
            </div>
            <div class="all-expernce" id="services">
              <!-- Achievements -->
              <div class="experince">
                <ul class="experience-list"></ul>
              </div>
              <!-- Testimonials -->
              <div class="swiper mySwiper">
                <div class="swiper-wrapper"></div>
                <div class="swiper-pagination"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- works -->
      <section class="works" id="project">
        <div class="container">
          <div class="row">
            <h2 class="work-title" data-language="works">Latest works</h2>
            <div class="work-re"></div>
          </div>
        </div>
      </section>
      <!-- contact  -->
      <section class="contact" id="contact">
        <div class="container">
          <div class="row">
            <h2 class="contact-title" data-language="work">
              Do you have a project? Let’s make it real together
            </h2>
            <div class="contact-btn"></div>
          </div>
        </div>
      </section>
    </main>

    <!-- footer  -->
    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="contact-footer"></div>
          <div class="footer-icons"></div>
        </div>
      </div>
    </footer>

    <script src="./assest/js/languace.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        spaceBetween: 30,
        centeredSlides: true,
        autoplay: {
          delay: 2500,
          disableOnInteraction: false,
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
    <script src="./assest/js/languace.js"></script>
    <script src="./assest/js/index.js"></script>
  </body>
</html>
