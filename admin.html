<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assest/scss/index.css" />
    <title>Admin panel</title>
  </head>
  <body>
    <!-- header  -->
    <div class="cursor"></div>
    <header class="header">
      <div class="container">
        <div class="row">
          <div class="logo">
            <a href="./admin.html">Admin</a>
          </div>
          <nav class="navbar">
            <ul class="list">
              <li class="list-item">
                <button id="btn-new">+ new</button>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main>
      <section class="admin-project">
        <div class="container">
          <div class="row">
            <div class="all-card"></div>
          </div>
        </div>
      </section>
      <section class="modal">
        <div class="moadal-overley"></div>
        <form class="adminEditForm">
          <div class="title">
            <h2>Edit form</h2>
            <span class="close" onclick="closeModal()">X</span>
          </div>
          <div class="inp">
            <label for="project_name">Project Name</label>
            <input type="text" name="project_name" id="project_name" />
            <p class="error-text-name"></p>
          </div>
          <div class="inp">
            <label for="data">Date added</label>
            <input type="date" name="data" id="data" />
            <p class="error-text-data"></p>
          </div>
          <div class="inp">
            <label for="project_img">Project image</label>
            <input type="file" name="project_img" id="project_img" />
            <p class="error-text-img"></p>
          </div>
          <button class="btn">Save changes</button>
        </form>
      </section>
    </main>
    <script src="./assest/js/admin.js"></script>
  </body>
</html>
